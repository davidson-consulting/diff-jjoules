name: Checkstyle CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build with Maven
        run: mvn install -DskipTests
      - name: Checkstyle with Maven
        run: mvn checkstyle:checkstyle